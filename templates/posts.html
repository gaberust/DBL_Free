{% if posts.count == 0 %}
    <div class="container p-2">
        <h2>Nothing here yet...</h2>
    </div>
{% endif %}
<div class="posts">
    {% for post in posts %}
        <a href="{% url 'blog_post' slug=post.slug %}">
            <div class="container">
                <div class="label">
                    <h3>{{ post.title }}</h3>
                    <h4>{{ post.author.first_name }} {{ post.author.last_name }} - {{ post.date_posted }}</h4>
                    <ul class="tags">
                        {% for tag in post.tags.all %}
                            <li>{{ tag.name }}</li>
                        {% endfor %}
                    </ul>
                </div>
                <img src="{{ post.image.url }}">
            </div>
        </a>
    {% endfor %}
</div>
