{% if page_count > 1 %}
    <div class="pagination">
        {% if page > 1 %}
            <a href="{{ pagination_url }}?page={{ page | add:'-1' }}">Prev</a>
        {% endif %}
        <a href="{{ pagination_url }}?page={{ page }}">{{ page }}</a>
        {% if page < page_count %}
            <a href="{{ pagination_url }}?page={{ page | add:'1' }}">Next</a>
        {% endif %}
    </div>
{% endif %}
